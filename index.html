<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="load()">Check</button>
    <div id="disp"></div>
    <script> 
            for(var i = 1; i <= 100; i++){
            if(i%3 == 0 && i%5 !== 0){
                console.log(`${i}-PDC`)
            } 
            else if(i%5 == 0 && i%3 !== 0){
                console.log(`${i}-NID`)
            } 
            else if(i%3 == 0 && i%5 == 0){
                console.log(`${i}-PDC NID`)
            }else{
                console.log(`${i}-neither PDC nor NID`)
            }}
    </script>
</body>
</html>
